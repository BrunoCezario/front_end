<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Cadastre-se</title>
  </head>
  <body >
    <div class="container">
    <form class="needs-validation offset-md-5" novalidate>
        <h1>CADASTRO</h1>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom01">Nome</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            placeholder="Nome"
            required
          />
          <div class="valid-feedback">Tudo certo!</div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom02">Senha</label>
          <input
            type="password"
            class="form-control"
            id="validationCustom02"
            placeholder="senha"
            required
          />
          <div class="valid-feedback">Tudo certo!</div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustomUsername">Email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend">email</span>
            </div>
            <input
              type="emial"
              class="form-control"
              id="validationCustomUsername"
              placeholder="Usuário"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">
              Por favor, escolha um emial válido.
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationCustom05">CEP</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom05"
              placeholder="CEP"
              required
            />
            <div class="invalid-feedback">Por favor, informe um CEP válido.</div>
          </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">Cidade</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom03"
            placeholder="Cidade"
            required
          />
          <div class="invalid-feedback">
            Por favor, informe uma cidade válida.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom04">Estado</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom04"
            placeholder="Estado"
            required
          />
          <div class="invalid-feedback">
            Por favor, informe um estado válido.
          </div>
        </div>
        
      </div>
      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck"
            required
          />
          <label class="form-check-label" for="invalidCheck">
            Concordo com os termos e condições
          </label>
          <div class="invalid-feedback">
            Você deve concordar, antes de continuar.
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
</div>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-2 my-4 border-top">
    <p class="col-md-4 mb-0 text-body-secondary">&copy; 2024 Meu Site ponto SA </p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="../principal.html" class="nav-link px-2 text-body-secondary">Home</a></li>
      
    
    </ul>
  </footer>
    <script>
      // Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
            var forms = document.getElementsByClassName("needs-validation");
            // Faz um loop neles e evita o envio
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
  </body>
</html>
