<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Fale Conosco</title>
  </head>
  <body >
    <main class="align-items-center my-5 px-5 ">
        <h1>FALE CONOSCO</h1>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nome</span>
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="insira seu email de contato"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>
      <div class="input-group">
        <span class="input-group-text">Mensagem</span>
        <textarea class="form-control" aria-label="With textarea" rows="4"></textarea>
      </div>
      <br />

      <div class="col-11">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </main>
    <div >
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-2 my-4 border-top">
          <p class="col-md-4 mb-0 text-body-secondary">&copy; 2024 Meu Site ponto SA </p>
  
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          </a>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="../principal.html" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="./quem_somos.html" class="nav-link px-2 text-body-secondary">Quem Somos</a></li>
          </ul>
        </footer>
      </div>
  </body>
</html>
