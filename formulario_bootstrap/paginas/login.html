<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/login.css" rel="stylesheet" />
    <title>Formulário Login</title>
  </head>

  <body class="d-flex align-items-center py-4 bg-body-tertiaty">
    <main class="form-signin w-100 m-auto">
      <form>
        <img
          class="mb-4"
          src="../img/bootstrap-logo.svg"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Por favor faça o Login</h1>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Insira seu email</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Insira sua senha</label>
        </div>
        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Lembrar meu login
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Enviar</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2024–2024</p>
      </form>
    </main>
  </body>
</html>
