<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Express√µes regulares</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css"> 
    <link rel="stylesheet" href="css/estilo.css"> 
</head>

<div class="container" id="minhaDiv" >
    
    <h1 class="text-left">Aula de REGEX</h1>
    
    <form class="form">
        
        <div class="form-group">
            <label for="target">Digite o texto </label>
            <input type="text" id="target" class="form-control" value="" autocomplete="off" 
            required autofocus placeholder="Digite um exemplo" />        
        </div>    
       
        <div class="form-group">
            <label>Regex</label>
            <input type="text" id="pattern" class="form-control" value="" 
            autocomplete="off" required  placeholder="Digite um Regex"/>
        </div>

        <div class="form-group">                
            <button class="btn btn-primary" onclick="executarRegex(event)">Implementar o Regex</button>
        </div>
         <div class="form-group">
            <label for="resultado" id="labelResultados">Resultados</label>
            <input type="text" id="resultado" class="form-control" value="" readonly />
        </div>
        <div class="form-group">
            <label for="resultado" id="labelHighlight">Texto destacado</label>
            <div id="highlightText" style="font-size:30px;"></div>
        </div>
       
    </form>
    <br />
    <br />
    <br />
   
   <script src="js/regex.js"></script>
    </body>
</html>
