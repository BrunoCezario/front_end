<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Login</title>
</head>
<body>
    <form class="box" id="id_formulario">
        <h1>Login</h1>
        <br>
        <input type="text" id="id_login" placeholder="Digite seu login.">
        <br>
        <br>
        <input type="password" id="id_senha" placeholder="Digite sua senha.">
        <br>
        <br>
        <button class="botao" type="submit">ENVIAR</button>
        <br>
        <br>
        <button class="botao" type="reset">LIMPAR</button>
    </form>
</body>
<script src="login.js"></script>
</html>
